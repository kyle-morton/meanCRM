<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User CRM</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css">
	<!-- METRO <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css">-->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/sweetalert.css">
	<link rel="stylesheet" href="assets/lib/tablesorter/css/theme.default.css" />
	<link rel="stylesheet" href="assets/css/style.css">
	
	
	

	<!-- JS -->
	<!-- load jquery -->
	<script src="assets/lib/jquery/dist/jquery.min.js"></script>
	
	<!-- load bootstrap -->
	<script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<!-- load sweetalert -->
	<script src="assets/js/sweetalert.min.js"></script>
	
	<!-- load tablesorter -->
	<script src="assets/lib/tablesorter/js/jquery.tablesorter.js"></script>
	
	<!-- load angular and angular-route via CDN -->
	<script src="assets/lib/angular/angular.min.js"></script>
	<script src="assets/lib/angular-route/angular-route.min.js"></script>
	<script src="assets/lib/angular-animate/angular-animate.min.js"></script>
	
	<!-- load angular file upload -->
	<script src="assets/lib/angular-file-upload/dist/angular-file-upload.min.js"></script>

	<!-- Angular Frontend Minify File -->
	<script src="dist/all.js"></script>
	
	<!-- Load Utility -->
	<script src="dist/base64Utility.js"></script>

</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse" ng-if="main.loggedIn">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-star text-danger"></span>Social CRM</a>
			</div>	
			<ul class="nav navbar-nav">
				<li>
					<a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a>
				</li>
				<li>
					<a href="/upload"><span class="glyphicon glyphicon-camera"></span> Upload Avatar</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
				<li ng-if="main.loggedIn">
					<img ng-src="data:image/png;base64,{{main.user.avatar.data}}" ng-if="!(main.user.avatar === undefined)" class="nav-avatar"/>
					<img src="assets/img/blank_avatar.png" ng-if="main.user.avatar === undefined" class="nav-blank-avatar"/>
				</li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
			</ul>
		</div>
	</div>
</header>

<main class="container">	
	
	<!-- ANGULAR VIEWS -->
	<div ng-view id="ngCenterView"></div>
	
</main>

</body>
</html>
